#cloud-config

package_update: true

package_upgrade: true


users:
  - default
  - name: meilisearch
  - sudo: ALL=(ALL) NOPASSWD:ALL
  - ssh_import_id: root
  - lock_passwd: True
  - gecos: Ubuntu
  - shell: /bin/bash
  - groups: [sudo, adm, audio, cdrom, dialout, floppy, video, plugdev, dip, netdev]

packages:  
  - git
  - curl
  - ufw
  - gcc
  - make
  - nginx
  - certbot
  - python-certbot-nginx

write_files:
  - path: /etc/systemd/system/meilisearch.service
    content: |
      [Unit]
      Description=MeiliSearch
      After=systemd-user-sessions.service

      [Service]
      Type=simple
      ExecStart=/usr/bin/meilisearch --db-path /var/lib/meilisearch/data.ms
      Environment="MEILI_SERVER_PROVIDER=digital_ocean"

      [Install]
      WantedBy=default.target

  - path: /etc/nginx/sites-enabled/meilisearch
    content: |
      server {
          listen 80 default_server;
          listen [::]:80 default_server;

          server_name _;

          location / {
              proxy_pass  http://127.0.0.1:7700;
          }

          client_max_body_size 100M;
      }
  
  - path: /etc/nginx/sites-enabled/default
    content: |
      # Empty

runcmd:
  - wget --directory-prefix=/usr/bin/ -O /usr/bin/meilisearch https://github.com/meilisearch/MeiliSearch/releases/download/v0.18.0/meilisearch-linux-amd64
  - chmod 755 /usr/bin/meilisearch
  - systemctl enable meilisearch.service
  - ufw --force enable
  - ufw allow 'Nginx Full'
  - ufw allow 'OpenSSH'

power_state:
  mode: reboot
  message: Bye Bye
  timeout: 10
  condition: True