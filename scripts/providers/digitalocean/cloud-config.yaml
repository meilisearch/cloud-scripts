#cloud-config

package_update: true

package_upgrade: true

users:
  - default
  - name: root
    shell: /bin/bash

packages:  
  - git
  - curl
  - ufw
  - gcc
  - make
  - nginx
  - certbot
  - python-certbot-nginx

write_files:
  - path: /etc/systemd/system/meilisearch.service
    content: |
      [Unit]
      Description=Meilisearch
      After=systemd-user-sessions.service

      [Service]
      Type=simple
      ExecStart=/usr/bin/meilisearch --db-path /var/lib/meilisearch/data.ms --env development --dumps-dir MEILI_DUMPS_DIR
      Environment="MEILI_SERVER_PROVIDER=digitalocean"
      Restart=on-failure
      RestartSec=5s

      [Install]
      WantedBy=default.target

  - path: /etc/nginx/sites-enabled/meilisearch
    content: |
      server {
          listen 80 default_server;
          listen [::]:80 default_server;

          server_name _;

          location / {
              proxy_pass  http://127.0.0.1:7700;
          }

          client_max_body_size 100M;
      }
  
  - path: /etc/nginx/sites-enabled/default
    content: |
      # Empty file

  - path: /etc/profile.d/00-aliases.sh
    content: |
      alias meilisearch-setup='sudo sh /var/opt/meilisearch/scripts/first-login/000-set-meili-env.sh'

  - path: /etc/profile.d/01-auto-run.sh
    content: |
      meilisearch-setup

runcmd:
  - apt-get purge droplet-agent* -y
  - wget --directory-prefix=/usr/bin/ -O /usr/bin/meilisearch https://github.com/meilisearch/meilisearch/releases/download/v0.29.1/meilisearch-linux-amd64
  - chmod 755 /usr/bin/meilisearch
  - systemctl enable meilisearch.service
  - ufw --force enable
  - ufw allow 'Nginx Full'
  - ufw allow 'OpenSSH'
  - curl https://raw.githubusercontent.com/meilisearch/cloud-scripts/v0.29.1/scripts/deploy-meilisearch.sh | bash -s v0.29.1 digitalocean
  - curl https://raw.githubusercontent.com/digitalocean/marketplace-partners/master/scripts/90-cleanup.sh | bash
  - curl https://raw.githubusercontent.com/digitalocean/marketplace-partners/master/scripts/99-img-check.sh | bash

power_state:
  mode: reboot
  message: Bye Bye
  timeout: 10
  condition: True
